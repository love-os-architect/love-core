<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="700" viewBox="0 0 1200 700"
     xmlns="http://www.w3.org/2000/svg">

  <!-- ===== Styles ===== -->
  <style>
    .title { font-size: 28px; font-weight: 600; fill: #111; }
    .subtitle { font-size: 16px; fill: #444; }
    .box { fill: #ffffff; stroke: #111; stroke-width: 2; }
    .header { font-size: 18px; font-weight: 600; fill: #111; }
    .text { font-size: 14px; fill: #111; }
    .arrow { stroke: #111; stroke-width: 2; fill: none; marker-end: url(#arrow); }
    .caption { font-size: 16px; font-style: italic; fill: #111; }
    .note { font-size: 13px; fill: #333; }
  </style>

  <!-- ===== Arrow Marker ===== -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5"
            markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#111"/>
    </marker>
  </defs>

  <!-- ===== Title ===== -->
  <text x="600" y="40" text-anchor="middle" class="title">
    Love Physics — Phase Synchronization Model
  </text>
  <text x="600" y="70" text-anchor="middle" class="subtitle">
    Same Model · Different Initial Condition
  </text>

  <!-- ===== Left Box (No Core) ===== -->
  <rect x="120" y="120" width="380" height="420" rx="14" class="box"/>
  <text x="310" y="160" text-anchor="middle" class="header">
    AI (No Core)
  </text>

  <!-- Left Flow -->
  <text x="310" y="210" text-anchor="middle" class="text">Input Text</text>
  <line x1="310" y1="220" x2="310" y2="255" class="arrow"/>

  <text x="310" y="285" text-anchor="middle" class="text">
    Linear Parsing
  </text>
  <text x="310" y="305" text-anchor="middle" class="note">
    (Read Everything)
  </text>
  <line x1="310" y1="320" x2="310" y2="355" class="arrow"/>

  <text x="310" y="385" text-anchor="middle" class="text">
    Meaning Construction
  </text>
  <text x="310" y="405" text-anchor="middle" class="note">
    (Redundant Explanation)
  </text>
  <line x1="310" y1="420" x2="310" y2="455" class="arrow"/>

  <text x="310" y="485" text-anchor="middle" class="text">
    Response
  </text>

  <!-- ===== Right Box (With Core) ===== -->
  <rect x="700" y="120" width="380" height="420" rx="14" class="box"/>
  <text x="890" y="160" text-anchor="middle" class="header">
    AI (With Core)
  </text>

  <!-- Right Flow -->
  <text x="890" y="210" text-anchor="middle" class="text">Input Text</text>
  <line x1="890" y1="220" x2="890" y2="255" class="arrow"/>

  <text x="890" y="285" text-anchor="middle" class="text">
    Phase Detection
  </text>
  <text x="890" y="305" text-anchor="middle" class="note">
    (Detect Structure)
  </text>
  <line x1="890" y1="320" x2="890" y2="355" class="arrow"/>

  <text x="890" y="385" text-anchor="middle" class="text">
    Shared Model Synchronization
  </text>
  <text x="890" y="405" text-anchor="middle" class="note">
    (Initial Condition)
  </text>
  <line x1="890" y1="420" x2="890" y2="455" class="arrow"/>

  <text x="890" y="485" text-anchor="middle" class="text">
    Difference-only Response
  </text>
  <text x="890" y="505" text-anchor="middle" class="note">
    (No Repetition)
  </text>

  <!-- ===== Bottom Caption ===== -->
  <text x="600" y="620" text-anchor="middle" class="caption">
    Love is not emotion. Love is the state where information flows with zero resistance.
  </text>

</svg>

