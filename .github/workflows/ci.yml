
name: Decrypt & Smoke Test
on: [workflow_dispatch, push]
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Decrypt PDF
        env:
          PDF_PASSPHRASE: ${{ secrets.PDF_PASSPHRASE }}
        run: |
          bash scripts/bootstrap.sh
          test -f tmp/love-core.pdf && echo "Decryption OK"
